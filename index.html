<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Treasures - Arcium Encrypted Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>🔒 Secret Treasures</h1>
      <p>Discover encrypted rewards with Arcium’s private compute.</p>
    </header>

    <main>
      <section class="game">
        <h2>Find the Hidden Treasure</h2>
        <p>Tap below to generate a private treasure reward.</p>
        <button id="discover">🔍 Discover Treasure</button>

        <div id="result" class="hidden">
          <p>Your encrypted reward: <span id="reward">---</span></p>
        </div>
      </section>

      <section class="status">
        <p>Encrypted Compute: <span class="active">ACTIVE ✅</span></p>
        <button id="connect">Connect Wallet</button>
      </section>
    </main>

    <footer>
      <p>Built for the Arcium x Solana Hackathon — by
        <a href="https://x.com/Senseii_ciel" target="_blank">@Senseii_ciel</a> |
        <a href="https://github.com/ozzy-sensei" target="_blank">GitHub</a> |
        <a href="https://discord.com/users/1305099867126759516" target="_blank">Discord</a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
